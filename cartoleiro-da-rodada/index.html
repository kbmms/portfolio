<!DOCTYPE html>
<html lang="pt-br" ng-app="appcartola">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
        <div class="container-fluid container-topo">
            <div class="container text-center">
                <h1>Cartoleiro da Rodada</h1>
            </div>
        </div>
    </header>
    <div class="rodada" ng-controller="HomeCtrl">
<!--        <div class="lista-rodada" ng-repeat="jogo in jogos">
            <span>{{ jogo.clubes[clube_casa_id] }} - </span>{{jogo.placar_oficial_mandante}} x {{jogo.placar_oficial_visitante}}<span> - {{ jogo.clube_visitante_id }}</span>
       </div> -->

       <div class="container-fluid">
           <div class="container">

            <div class="col-md-6">
               <div class="titulo-sections">
                <h4>OS MAIS ESCALADOS</h4>
               </div>
               <div class="card-one col-md-12 col-sm-6" ng-repeat="destaque in destaques">

                   <div class="col-md-2">
                       <img class="img-responsive" src="{{ destaque.Atleta.foto.replace('FORMATO', '140x140')}}" alt="{{destaque.Atleta.apelido}}">
                   </div>
                   <div class="col-md-10">

                       <h1>{{destaque.Atleta.apelido}}</h1>
                       <h2>Escalações {{destaque.escalacoes}}</h2>
                       <div class="escudo-destaques">
                       <img src="{{ destaque.escudo_clube }}" class="img-responsive">
                       </div>

                   </div>
               </div>
            </div>

               <div class="col-md-6">
                   <h1>oll</h1>
               </div>
           </div>
       </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.0.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
